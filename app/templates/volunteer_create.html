{% extends "base.html" %}

{% block title %}Create Course{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto p-6 bg-white rounded shadow mt-8">
  <h2 class="text-2xl font-bold mb-4">Create a New Course</h2>
  <form method="post">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Title</label>
      <input type="text" name="title" class="w-full border px-3 py-2 rounded" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Description</label>
      <textarea name="description" class="w-full border px-3 py-2 rounded" rows="4" required></textarea>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Class Level</label>
      <select name="class_level" class="w-full border px-3 py-2 rounded" required>
        <option value="">Select Class Level</option>
        {% for n in range(1,13) %}
          <option value="{{ n }}">Class {{ n }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Create
    </button>
  </form>
</div>
{% endblock %}
