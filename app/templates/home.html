{% extends 'base.html' %}
{% block title %}Welcome to EduLink{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 rounded shadow">
  <h1 class="text-2xl font-bold mb-4">Welcome to EduLink!</h1>
  <p class="mb-4">Empowering learners and educators with modern tools.</p>
  <div class="space-x-4">
    <a href="{{ url_for('auth.login') }}" class="bg-blue-500 text-white px-4 py-2 rounded">Login</a>
    <a href="{{ url_for('auth.register') }}" class="bg-gray-200 text-gray-800 px-4 py-2 rounded">Register</a>
  </div>
</div>
{% endblock %}
