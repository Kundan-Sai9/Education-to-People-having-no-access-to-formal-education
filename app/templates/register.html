{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Register</h2>

  {% if error %}
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">
    {{ error }}
  </div>
  {% endif %}

  <form method="post">
    <div class="mb-4">
      <label class="block text-gray-700 mb-1" for="username">Username</label>
      <input
        id="username"
        name="username"
        class="border w-full p-2 rounded"
        placeholder="Enter your username"
        required
      >
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-1" for="password">Password</label>
      <input
  id="password"
  name="password"
  type="password"
  class="border w-full p-2 rounded"
  placeholder="Enter a password"
  required
  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?':{}|<>]).{8,}$"
  title="Password must be at least 8 characters long and include uppercase, lowercase, a digit, and a special character."
>

    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-1" for="role">Role</label>
      <select
        id="role"
        name="role"
        class="border w-full p-2 rounded"
        required
      >
        <option value="" disabled selected>-- Select Role --</option>
        <option value="student">Student</option>
        <option value="volunteer">Volunteer</option>
      </select>
    </div>

    <button
      type="submit"
      class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded w-full"
    >
      Register
    </button>
  </form>
</div>
{% endblock %}
