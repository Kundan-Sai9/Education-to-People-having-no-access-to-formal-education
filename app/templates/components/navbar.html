<nav class="bg-white shadow mb-4">
  <div class="container mx-auto flex items-center justify-between p-4">
    <!-- Logo + Brand -->
    <div class="flex items-center space-x-4">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="EduLink" class="h-8">
      <a href="{{ url_for('student.home') }}" class="text-xl font-semibold text-gray-800">EduLink</a>
    </div>

    <!-- Navigation Links -->
    <div>
      {% if session.get('role') == 'student' %}
        <a href="{{ url_for('student.home') }}" class="text-gray-700 hover:text-blue-600 mr-4">Home</a>
        <a href="{{ url_for('student.dashboard') }}" class="text-gray-700 hover:text-blue-600 mr-4">Dashboard</a>
        <a href="{{ url_for('student.courses') }}" class="text-gray-700 hover:text-blue-600 mr-4">Courses</a>
      {% elif session.get('role') == 'volunteer' %}
        <a href="{{ url_for('volunteer.dashboard') }}" class="text-gray-700 hover:text-blue-600 mr-4">Dashboard</a>
        <a href="{{ url_for('volunteer.create') }}" class="text-gray-700 hover:text-blue-600 mr-4">Create Course</a>
      {% endif %}

      {% if session.get('user_id') %}
        <a href="{{ url_for('auth.logout') }}" class="text-red-500 hover:text-red-600">Logout</a>
      {% else %}
        <a href="{{ url_for('auth.login') }}" class="text-gray-700 hover:text-blue-600">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
