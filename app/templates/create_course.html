{% extends 'base.html' %}
{% block title %}Create Course{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-8">
  <h2 class="text-xl font-bold mb-4">Create a Course</h2>
  
  <form method="post" enctype="multipart/form-data">
    <input name="title" class="border w-full p-2 mb-2" placeholder="Course Title" required>

    <textarea name="description" class="border w-full p-2 mb-2" placeholder="Description" required></textarea>

    <input name="class_level" type="number" min="1" max="12" class="border w-full p-2 mb-2" placeholder="Class Level (1-12)" required>

    <label class="block text-sm font-medium text-gray-700 mb-1 mt-2">Upload Course Video (optional)</label>
    <input type="file" name="video" class="border w-full p-2 mb-2" accept="video/*">

    <button class="bg-blue-500 text-white px-4 py-2 mt-2">Create</button>
  </form>
</div>
{% endblock %}
